<div class="adm_menu adm_menu1">
    <p>Olá</p>
    <h1>Gustavo Carvalho</h1>
    <ul>
        {loop="$mainMenu"}
            <li {if="$value.active"}class="selected"{/if}><a href="{$value.link}">{$value.name}</a></li>
        {/loop}
    </ul>
    <p>Sair</p>
</div>
<div class="adm_menu adm_menu2">
    <h2>Páginas</h2>
    <ul>
        {loop="$secondMenu"}
            <li {if="$value.active"}class="selected"{/if}><a href="{$value.link}">{$value.name}</a></li>
        {/loop}
    </ul>
</div>
<div class="adm_content">
    <h1>Contato</h1>
    <div>
        <p>Título</p>
        <input type="text" id="titulo" value="{$content->GetContent('titulo')}">
    </div>
    <div>
        <p>Email</p>
        <input type="text" id="email" value="{$content->GetContent('email')}">
    </div>
    <div>
        <p>Instagram</p>
        <input type="text" id="instagram" value="{$content->GetContent('instagram')}">
    </div>
    <div>
        <p>Facebook</p>
        <input type="text" id="facebook" value="{$content->GetContent('facebook')}">
    </div>
    
    
    <button class="button1" onclick="Pagina.update()">Salvar</button>
</div>

<script src="{#ROUTE_WEBSITE#}/js/adm/PaginasContato.js"></script>
